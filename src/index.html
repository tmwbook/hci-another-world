<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Room Mapper</title>

  <script defer src="main.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="fake-wood" src="assets/textures/fake_wood.jpg">
      <img id="sky" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    </a-assets>

    <!-- Sky and camera -->
    <a-camera position="0 2 0" look-controls wasd-controls></a-camera>
    <a-sky src="#sky" theta-length="90"></a-sky>
    
    <!-- Room box -->
    <a-plane src="#fake-wood" metalness="0.25" sroughness="0.25" repeat="2 0" height="10" width="12" position="0 5 -10" shadow></a-plane>
    <a-plane src="#fake-wood" metalness="0.25" roughness="0.25" repeat="2 0" height="10" width="12" position="-10 5 -7.5" rotation="0 30 0" shadow></a-plane>
    <a-plane src="#fake-wood" metalness="0.25" roughness="0.25" repeat="2 0" height="10" width="12" position="10 5 -7.5" rotation="0 -30 0" shadow></a-plane>
    <a-plane color="#7badce" height="10" width="4" position="17 5 -4.5" shadow></a-plane>
    <a-plane color="#7badce" height="10" width="20" position="19 5 5.5" rotation="0 -90 0" shadow></a-plane>
    <a-plane color="#7badce" height="10" width="4" position="-17 5 -4.5" shadow></a-plane>
    <a-plane color="#7badce" height="10" width="20" position="-19 5 5.5" rotation="0 90 0" shadow></a-plane>
    <a-plane color="#7badce" height="10" width="38" position="0 5 15.5" rotation="0 180 0" shadow></a-plane>
    <a-plane color="#ffffff" height="40" width="40" position="0 10 0" rotation="90 0 0" shadow></a-plane>

    <!-- Demo items -->
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
  </a-scene>
</body>
</html>
